<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DentistFriend - Record Manager</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦·</text></svg>"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <button class="sidebar-toggle" id="sidebar-toggle">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          <div class="logo">ðŸ¦·</div>
          <div class="title-section">
            <h1>DentistFriend</h1>
            <span class="subtitle">Record Manager</span>
          </div>
        </div>
        <div class="user-section">
          <div class="user-info">
            <span class="greeting"
              >Hello, Dr. <span id="doctor-name">Doctor</span></span
            >
            <span class="user-email" id="doctor-email">doctor@example.com</span>
          </div>
          <button class="logout-btn" onclick="logout()">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16,17 21,12 16,7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <div class="main-container">
      <!-- Sidebar Overlay for Mobile -->
      <div class="sidebar-overlay" id="sidebar-overlay"></div>

      <!-- Sidebar -->
      <aside class="sidebar">
        <nav class="nav-menu">
          <a
            href="#"
            class="nav-item active"
            data-tab="dashboard"
            title="Dashboard"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Dashboard</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
          <div class="page-header">
            <h2>Dashboard Overview</h2>
          </div>

          <!-- Patient Form -->
          <div class="form-section">
            <div class="form-header">
              <h3>Add New Patient</h3>
            </div>

            <form id="patient-form" class="patient-form">
              <!-- Visit Date and Patient Type Row -->
              <div class="form-row">
                <div class="form-group">
                  <label for="visit-date">Visit Date</label>
                  <div class="custom-date-picker">
                    <button
                      type="button"
                      class="date-picker-trigger"
                      id="date-picker-trigger"
                    >
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <rect
                          x="3"
                          y="4"
                          width="18"
                          height="15"
                          rx="2"
                          ry="2"
                        ></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                      </svg>
                      <span id="selected-date-display">Select a date</span>
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        class="chevron"
                      >
                        <polyline points="6,9 12,15 18,9"></polyline>
                      </svg>
                    </button>
                    <div class="calendar-dropdown" id="calendar-dropdown">
                      <div class="calendar-header">
                        <button
                          type="button"
                          class="calendar-nav"
                          id="prev-month"
                        >
                          <svg
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                          >
                            <polyline points="15,18 9,12 15,6"></polyline>
                          </svg>
                        </button>
                        <div class="calendar-title" id="calendar-title">
                          January 2024
                        </div>
                        <button
                          type="button"
                          class="calendar-nav"
                          id="next-month"
                        >
                          <svg
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                          >
                            <polyline points="9,6 15,12 9,18"></polyline>
                          </svg>
                        </button>
                      </div>
                      <div class="calendar-grid">
                        <div class="calendar-weekdays">
                          <div>Su</div>
                          <div>Mo</div>
                          <div>Tu</div>
                          <div>We</div>
                          <div>Th</div>
                          <div>Fr</div>
                          <div>Sa</div>
                        </div>
                        <div class="calendar-days" id="calendar-days">
                          <!-- Days will be populated by JavaScript -->
                        </div>
                      </div>
                    </div>
                    <input
                      type="hidden"
                      id="visit-date"
                      name="visit-date"
                      required
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="patient-type">Patient Type</label>
                  <select id="patient-type" name="patient-type" required>
                    <option value="">Select patient type</option>
                    <option value="cash">Cash</option>
                    <option value="insurance">Insurance</option>
                  </select>
                </div>
              </div>

              <!-- Patient Name and File Number Row -->
              <div class="form-row">
                <div class="form-group">
                  <label for="patient-name">Patient Name</label>
                  <input
                    type="text"
                    id="patient-name"
                    name="patient-name"
                    required
                    placeholder="Enter patient name"
                  />
                </div>

                <div class="form-group">
                  <label for="file-number">File Number</label>
                  <input
                    type="text"
                    id="file-number"
                    name="file-number"
                    required
                    placeholder="Enter file number"
                  />
                </div>
              </div>

              <!-- Age and Gender Row -->
              <div class="form-row">
                <div class="form-group">
                  <label for="patient-age">Age</label>
                  <input
                    type="number"
                    id="patient-age"
                    name="patient-age"
                    required
                    placeholder="Enter age"
                    min="1"
                    max="120"
                  />
                </div>

                <div class="form-group">
                  <label for="patient-gender">Gender</label>
                  <select id="patient-gender" name="patient-gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>

              <!-- Insurance Company Row (full width when visible) -->
              <div class="form-row-single">
                <div
                  class="form-group"
                  id="insurance-company-row"
                  style="display: none"
                >
                  <label for="insurance-company">Insurance Company</label>
                  <select id="insurance-company" name="insurance-company">
                    <option value="">Select insurance company</option>
                  </select>
                </div>
              </div>

              <!-- Procedures Section -->
              <div class="procedures-section">
                <div class="procedures-header">
                  <label>Procedures</label>
                  <button
                    type="button"
                    class="add-procedure-btn"
                    id="add-procedure-btn"
                  >
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M12 5v14M5 12h14" />
                    </svg>
                    Add Procedure
                  </button>
                </div>

                <div id="procedures-list" class="procedures-list">
                  <!-- Procedure items will be added here dynamically -->
                </div>

                <!-- Total Amount Display -->
                <div class="total-amount-row">
                  <div class="form-group">
                    <label for="total-amount">Total Amount (SAR)</label>
                    <input
                      type="number"
                      id="total-amount"
                      name="total-amount"
                      readonly
                      step="any"
                      value="0"
                    />
                  </div>
                </div>
              </div>

              <!-- Remarks Row (full width) -->
              <div class="form-row-single">
                <div class="form-group">
                  <label for="remarks">Remarks</label>
                  <textarea
                    id="remarks"
                    name="remarks"
                    rows="3"
                    placeholder="Enter any additional notes or comments about the patient visit..."
                  ></textarea>
                </div>
              </div>

              <button type="submit" class="submit-btn">
                <span>Add Patient</span>
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M12 5v14M5 12h14" />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../js/dashboard.js"></script>
  </body>
</html>
