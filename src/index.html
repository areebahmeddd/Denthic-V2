<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Patient Log</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SheetJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dental Patient Log</h1>
        </header>
        <section id="patient-form-section">
            <form id="patient-form">
                <div class="form-row">
                    <label for="visit-date">Visit Date</label>
                    <input type="date" id="visit-date" name="visit-date" required>
                </div>
                <div class="form-row">
                    <label for="patient-name">Patient Name</label>
                    <input type="text" id="patient-name" name="patient-name" required>
                </div>
                <div class="form-row">
                    <label for="file-number">File Number</label>
                    <input type="text" id="file-number" name="file-number" required>
                </div>
                <div class="form-row">
                    <label>Patient Type</label>
                    <select id="patient-type" name="patient-type" required>
                        <option value="cash">Cash</option>
                        <option value="insurance">Insurance</option>
                    </select>
                </div>
                <div class="form-row" id="insurance-company-row" style="display:none;">
                    <label for="insurance-company">Insurance Company</label>
                    <select id="insurance-company" name="insurance-company"></select>
                </div>
                <div class="form-row">
                    <label for="procedure">Procedure</label>
                    <select id="procedure" name="procedure" required></select>
                </div>
                <div class="form-row">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" readonly>
                </div>
                <div class="form-row" id="discount-row" style="display:none;">
                    <label for="discount">Discount</label>
                    <input type="number" id="discount" name="discount" readonly>
                </div>
                <div class="form-row">
                    <label for="final-amount">Final Amount Paid</label>
                    <input type="number" id="final-amount" name="final-amount" required step="any">
                </div>
                <div class="form-row">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="2"></textarea>
                </div>
                <button type="submit" class="primary-btn">Add Log</button>
            </form>
        </section>
        <section id="filters-section">
            <div class="filters">
                <label for="filter-type">Filter:</label>
                <select id="filter-type">
                    <option value="date-range">Date Range</option>
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
                <input type="date" id="filter-start">
                <input type="date" id="filter-end">
            </div>
        </section>
        <section id="analytics-section">
            <div class="analytics-cards">
                <div class="analytics-card">
                    <div class="analytics-number" id="total-patients">0</div>
                    <div class="analytics-label">Total Patients</div>
                </div>
                <div class="analytics-card">
                    <div class="analytics-number" id="cash-patients">0</div>
                    <div class="analytics-label">Cash Patients</div>
                </div>
                <div class="analytics-card">
                    <div class="analytics-number" id="insurance-patients">0</div>
                    <div class="analytics-label">Insurance Patients</div>
                </div>
                <div class="analytics-card">
                    <div class="analytics-number" id="total-collection">0</div>
                    <div class="analytics-label">Total Collection</div>
                </div>
            </div>
            <div id="charts-section">
                <!-- Charts will be rendered here -->
            </div>
        </section>
        <section id="logs-section">
            <table id="logs-table">
                <thead>
                    <tr>
                        <th>Visit Date</th>
                        <th>Patient Name</th>
                        <th>File Number</th>
                        <th>Patient Type</th>
                        <th>Insurance Company</th>
                        <th>Procedure</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Final Amount Paid</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Logs will be rendered here -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
